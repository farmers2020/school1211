{% load staticfiles %}
<!doctype html>
<html lang="en">
      <head>
      <link href="{% static 'css/image.css'  %}" rel="stylesheet">
      <style>
        @font-face
        {
            font-family: demo1;
            src:url("{% static 'fonts/Sweet Hipster.ttf' %}");
        }
        h1
        {
            font-family: demo1;
            font-size: 200px;
            color:deeppink;
            text-shadow:1px 2px 5px navy;
        }

    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>faculty login page</title>
  </head>
  <body>
  {% include 'adminhead.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/flog.jpg' %}" width="100%" height="600" >
  <div class="card-img-overlay"><br><br><br><br><br><br>
      <form action="{% url 'wel' %}" method="post">
          {% csrf_token %}
   <table align="center" cellpadding="10" cellspacing="10"  style="border-radius: 50px" border="2">
        <tr>
            <th>
                   {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">ERROR</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
       {% endif %}
            </th>
        </tr>
       <tr>
           <th align="center" bgcolor="purple" style="text-align: center">FACULTY LOGIN PAGE</th>
       </tr>
       <tr>
           <th style="color: black">USERNAME:<input type="text" placeholder="user name" required name="name"></th>
       </tr>
       <tr>
           <th style="color: black">PASSWORD:<input type="password" placeholder="password" required name="pas"></th>
       </tr>
       <tr>
           <td align="center">
               <button type="submit">login</button>
           </td>
       </tr>
   <tr>
       <th style="color: white">
           <a href="{% url 'changepassword' %}"> CHANGE PASSWORD?</a>
       </th>
   </tr>
   <tr>
       <th style="color:white">
          <a href="{% url 'forgetpassword' %}"> FORGET PASSWORD?</a>
       </th>
   </tr>
   </table>
          </form>

  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

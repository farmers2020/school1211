{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>change password</title>
  </head>
  <body>
    {% include 'facultyhead.html' %}
    <hr>
   <div class="card bg-dark text-white">
  <img src="{% static 'images/vv1.jpg' %}" class="card-img"width="100%" height="700">
  <div class="card-img-overlay">
      <form action="{% url 'sendotp' %}" method="post">
       {% csrf_token %}
      <table align="center" border="20" cellpadding="10">
      <tr>
          <th>
                    {% if data %}
   <table border="20" cellpadding="10" align="center">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color:red">warnigs!</strong>{{ data }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
       {% endif %}
                        {% if message %}
   <table border="20" cellpadding="10" align="center">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color:red">successs!</strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
       {% endif %}

          </th>
      </tr>

       <tr>
           <th style="text-align: center;background:green">CHANGE FACULTY PASSWORD</th>
       </tr>
       <tr>
           <th>
               <input type="text" placeholder="username" required name="n1">
           </th>
       </tr>
       <tr>
           <th>
               <input type="number" placeholder="Regno" required name="n2">
           </th>
       </tr>
       <tr>
           <th style="text-align: center">
               <button type="submit">submit</button>
           </th>
       </tr>
   </table>
          </th>
      </tr>
      </table>
      </form>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

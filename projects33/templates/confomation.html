{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
      <link href="{% static 'css/image.css'  %}" rel="stylesheet">
      <style>
        @font-face
        {
            font-family: demo1;
            src:url("{% static 'fonts/Sweet Hipster.ttf' %}");
        }
        h1
        {
            font-family: demo1;
            font-size: 200px;
            color:deeppink;
            text-shadow:1px 2px 5px navy;
        }

    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> add students marks</title>
  </head>
  <body style="background: lightgray">
    <div class="card bg-dark text-white">
  <img src="{% static 'images/Student.jpg' %}" width="100%" height="500">
  <div class="card-img-overlay">
    <h1 class="card-title" align="center" style="color:white;font-size: 100px">CONFORMATION</h1>
  </div>
</div>
    <br><br>
    <form action="{% url 'sadd' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" cellspacing="20" cellpadding="20" style="border-radius: 20px;background:lightblue">
        <tr>
            <td><h1 style="color: #a95625">conform students name and register no</h1></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="student name" required name="std1"> </td>
        </tr>
         <tr>
            <td><input type="text" placeholder="Regno" required name="reg"> </td>
        </tr>
        <tr>
            <td><button type="submit">save</button> </td>
        </tr>
    </table>
        {% if message %}
        {{ message }}
        {% endif %}
        </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
